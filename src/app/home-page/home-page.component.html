<body>
  <h1 style="text-align: right">Join The Record <br />Breaking Fever</h1>

  <div class="popular">
    <ngb-carousel
      #carousel
      [interval]="3000"
      [pauseOnHover]="true"
      [pauseOnFocus]="true"
      (slide)="onSlide($event)"
      class="carousel-background"
    >
      <!-- Display three cards per slide with simplified details -->
      <ng-template ngbSlide *ngFor="let video of videos; let i = index">
        <div class="row custom-row">
          <div *ngFor="let j of [0, 1, 2]" class="col-md-4">
            <div class="custom-card" *ngIf="videos[(i + j) % videos.length]">
              <div class="picsum-img-wrapper">
                <img
                  [src]="videos[(i + j) % videos.length].thumbnailURL"
                  alt="Record image {{
                    ((i + j) % videos.length) + 1
                  }} description"
                  class="card-img-top"
                />
              </div>
              <div class="card-body">
                <h5>{{ videos[(i + j) % videos.length].name }}</h5>
                <button
                  class="btn btn-primary"
                  (click)="openVideo(videos[(i + j) % videos.length])"
                >
                  View Details
                </button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>

  <div class="Tagline"><h2 style="text-align: center">Featured Videos</h2></div>

  <div class="Featured custom-row">
    <div *ngFor="let record of videos" class="col-md-4">
      <div class="custom-card">
        <div class="picsum-img-wrapper">
          <img
            [src]="record.thumbnailURL"
            alt="Record image description"
            class="card-img-top"
          />
        </div>
        <div class="card-body">
          <h5>{{ record.name }}</h5>
          <button class="btn btn-primary" (click)="openVideo(record)">
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
